<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ page.title | safe }}</title>

		<link rel="stylesheet" href="https://github.com/hakimel/reveal.js/blob/master/dist/reset.css">
		<link rel="stylesheet" href="https://github.com/hakimel/reveal.js/blob/master/dist/reveal.css">
		<link rel="stylesheet" href="https://github.com/hakimel/reveal.js/blob/master/dist/theme/black.css">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://github.com/hakimel/reveal.js/blob/master/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown>
        {{ page.content | safe }}
        </section>
			</div>
		</div>

		<script src="https://github.com/hakimel/reveal.js/blob/master/dist/reveal.js"></script>
		<script src="https://github.com/hakimel/reveal.js/blob/master/plugin/notes/notes.js"></script>
		<script src="https://github.com/hakimel/reveal.js/blob/master/plugin/markdown/markdown.js"></script>
		<script src="https://github.com/hakimel/reveal.js/blob/master/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
